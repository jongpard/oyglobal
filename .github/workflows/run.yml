name: OliveYoung Global Ranking

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 0 * * *"   # 매일 09:10 KST (UTC 기준 00:10)

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
      DRIVE_AUTH_MODE: "oauth_only"   # 업로드는 개인 OAuth만 사용

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install google-api-python-client google-auth google-auth-oauthlib playwright
          python -m playwright install --with-deps chromium

      - name: Run script
        shell: bash
        run: |
          set -e
          if [ -f app.py ]; then
            python app.py
          elif [ -f main.py ]; then
            python main.py
          else
            echo "No entrypoint (app.py or main.py) found"; exit 1
          fi

      - name: Upload CSV artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv-${{ github.run_id }}
          path: data/*.csv
