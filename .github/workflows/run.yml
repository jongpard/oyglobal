name: oliveyoung-global-scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * *"   # 매일 09:00 KST

# 커밋/푸시 단계가 성공하려면 필요합니다
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run scraper
        run: python main.py

      - name: Commit CSV to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git commit -m "data: update $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push

      - name: Upload latest CSV to Google Drive
        if: ${{ secrets.GDRIVE_FOLDER_ID != '' && secrets.GDRIVE_SERVICE_ACCOUNT_JSON != '' }}
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
        run: |
          CSV=$(ls -1t data/*.csv | head -n1)
          echo "Uploading $CSV"
          python gdrive_upload.py "$CSV"

      - name: Send Slack Top 10 message
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          CSV=$(ls -1t data/*.csv | head -n1)
          echo "Notifying Slack with $CSV"
          python slack_notify.py "$CSV"
