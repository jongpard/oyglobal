name: oliveyoung-global-scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * *"   # Îß§Ïùº 09:00 KST

# CSVÎ•º Î†àÌè¨Ïóê Ïª§Î∞ã/Ìë∏ÏãúÌïòÎ†§Î©¥ ÌïÑÏöî
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    # üîë secrets ‚Üí env Îß§Ìïë (Ïó¨Í∏∞Î•º ÌÜµÌï¥ if:ÏóêÏÑú env.*Î°ú Ï≤¥ÌÅ¨)
    env:
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run scraper
        run: python main.py

      - name: Commit CSV to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git commit -m "data: update $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push

      - name: Upload latest CSV to Google Drive
        if: ${{ env.GDRIVE_FOLDER_ID != '' && env.GDRIVE_SERVICE_ACCOUNT_JSON != '' }}
        run: |
          CSV=$(ls -1t data/*.csv | head -n1)
          echo "Uploading $CSV to Google Drive folder $GDRIVE_FOLDER_ID"
          python gdrive_upload.py "$CSV"

      - name: Send Slack Top 10 message
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        run: |
          CSV=$(ls -1t data/*.csv | head -n1)
          echo "Notifying Slack with $CSV"
          python slack_notify.py "$CSV"
