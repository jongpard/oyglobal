name: OY Global Ranking

on:
  workflow_dispatch:
  schedule:
    # KST 08:20 ≒ UTC 23:20
    - cron: "17 3 * * *"

env:
  PYTHONUTF8: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  TZ: "Asia/Seoul"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Detect paths (requirements/app/data)
        id: detect
        run: |
          # requirements 경로
          if [ -f "oyglobal/requirements.txt" ]; then
            echo "REQ=oyglobal/requirements.txt" >> $GITHUB_ENV
          elif [ -f "requirements.txt" ]; then
            echo "REQ=requirements.txt" >> $GITHUB_ENV
          else
            echo "REQ=" >> $GITHUB_ENV
          fi

          # app 경로
          if [ -f "oyglobal/app.py" ]; then
            echo "APP=oyglobal/app.py" >> $GITHUB_ENV
            echo "DATA_DIR=oyglobal/data" >> $GITHUB_ENV
          else
            echo "APP=app.py" >> $GITHUB_ENV
            echo "DATA_DIR=data" >> $GITHUB_ENV
          fi

          echo "Using requirements: ${REQ:-<none>}"
          echo "Using app: $APP"
          echo "Data dir: $DATA_DIR"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -n "${{ env.REQ }}" ]; then
            pip install -r "${{ env.REQ }}"
          fi
          # 필수 패키지 보강(없어도 안전하게)
          pip install -U \
            requests pandas beautifulsoup4 lxml \
            google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib \
            playwright packaging
          python -m playwright install --with-deps chromium
          pip freeze | grep -E 'packaging|google-api|google-auth|playwright' || true

      - name: Run crawler
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        run: |
          python "${{ env.APP }}"

      - name: Upload CSV artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-csv
          path: ${{ env.DATA_DIR }}/*.csv
          if-no-files-found: warn
          retention-days: 7
