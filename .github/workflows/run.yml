name: OY Global Ranking

on:
  workflow_dispatch:
  schedule:
    # KST 08:20 ≒ UTC 23:20
    - cron: "20 23 * * *"

env:
  PYTHONUTF8: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  TZ: "Asia/Seoul"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # (선택) pip 캐시
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('oyglobal/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps (from oyglobal/requirements.txt)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r oyglobal/requirements.txt
          # 안전망: packaging 누락 시 강제 설치
          python - << 'PY'
import importlib, sys, subprocess
try:
    importlib.import_module("packaging")
    print("[check] packaging OK")
except ImportError:
    print("[fix] installing packaging ...")
    subprocess.check_call([sys.executable, "-m", "pip", "install", "packaging>=23.2"])
PY
          # Playwright + Chromium 및 OS 의존성 자동 설치
          python -m playwright install --with-deps chromium
          echo "----- freeze (key pkgs) -----"
          pip freeze | grep -E 'packaging|google-api|google-auth|google-core|playwright' || true

      - name: Run python app.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        run: |
          python oyglobal/app.py

      - name: Upload CSV artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-csv
          path: oyglobal/data/*.csv
          if-no-files-found: warn
          retention-days: 7
