name: OliveYoung Ranking Scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 0 * * *"   # 매일 09:10 KST (UTC 00:10)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Print current time (UTC & KST)
        run: |
          echo "=== UTC Time ==="
          date -u
          echo "=== KST Time ==="
          TZ=Asia/Seoul date

      - name: Run scraper
        run: python app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: oliveyoung_ranking
          path: output/*.csv
