name: Crawl OY Global (KR-basis) and Notify Slack

on:
  schedule:
    - cron: "0 0 * * *"  # UTC 00:00 == KST 09:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run crawler
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          # Google Drive OAuth
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          # Options
          OY_DEBUG: "1"
          OY_FORCE_KR: "1"     # ← 한국 기준 강제
          OY_FORCE_US: "0"
        run: |
          python main.py

      - name: Setup git auth
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit CSV if changed
        run: |
          git add data/*.csv || true
          git commit -m "data: update OY Global rankings (KST)" || echo "No changes to commit"
          git push || echo "No push"

      - name: Upload debug artifacts (if any)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug_artifacts
          path: |
            data/debug/*.html
            data/debug/*.csv
            data/debug/*.json
          if-no-files-found: ignore
