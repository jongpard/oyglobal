name: oliveyoung-global-scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * *"   # 매일 09:00 KST

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # Google Drive
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      GDRIVE_SA_JSON_B64: ${{ secrets.GDRIVE_SA_JSON_B64 }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
      # Slack
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run scraper
        run: python main.py

      - name: Commit CSV to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git commit -m "data: update $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push

      - name: Upload latest CSV to Google Drive
        run: |
          CSV=$(ls -1t data/*.csv 2>/dev/null | head -n1 || true)
          if [ -z "$CSV" ]; then
            echo "No CSV found. Skipping Drive upload."
            exit 0
          fi
          if [ -z "$GDRIVE_FOLDER_ID" ]; then
            echo "GDRIVE_FOLDER_ID missing. Skipping Drive upload."
            exit 0
          fi
          echo "Uploading $CSV to Google Drive folder $GDRIVE_FOLDER_ID"
          python gdrive_upload.py "$CSV"

      - name: Send Slack Top 10 message
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
        run: |
          CSV=$(ls -1t data/*.csv 2>/dev/null | head -n1 || true)
          if [ -z "$CSV" ]; then
            echo "No CSV found. Skipping Slack notify."
            exit 0
          fi
          echo "Notifying Slack with $CSV"
          python slack_notify.py "$CSV"
