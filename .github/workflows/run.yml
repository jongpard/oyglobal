name: Crawl OY Global (US) and Notify Slack

on:
  schedule:
    - cron: "0 0 * * *"  # UTC 00:00 == KST 09:00
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run crawler
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          OY_REGION: "US"
          OY_DEBUG: "1"
        run: |
          python main.py

      - name: Commit CSV if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git commit -m "data: update OY Global rankings (KST)" || echo "No changes to commit"
          git push || echo "No push"

      - name: Upload debug artifacts (if any)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug_artifacts
          path: |
            data/debug/*.png
            data/debug/*.html
            data/debug/*.json
          if-no-files-found: ignore
